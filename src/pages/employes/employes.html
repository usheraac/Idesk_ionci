<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons start>
            <button  ion-button icon-only (click) = "onToggleMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-title>Gestion Des Employes</ion-title>
        </ion-col>
        <ion-col  >
          <ion-buttons end>
          <button  ion-button icon-only (click) = "onCreateEmploye()">
            <ion-icon name="create"></ion-icon>
          </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let employe of employesList; let  i = index " (click) = "onLoadEmployes(i)"  >
    <ion-card-header> ID :{{employe.Identifiant}}  </ion-card-header>
    <ion-card-content>
      <p> Nom: {{employe.Nom}} </p>
      <p> Prenom: {{employe.Prenom}} </p>
      <p> Age: {{employe.Age}} </p>
      <p> Departement: {{employe.Departement}} </p>
      <p> Fonction: {{employe.Fonction}} </p>
      <p> Telephone: {{employe.Telephone}} </p>
      <p> Email: {{employe.Email}} </p>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full color="secondary"
                    (clik) = "onModifyEmployes()">
              Modifier</button>
          </ion-col>
          <ion-col>
            <button ion-button full color="danger"
                    (click) = "onDeleteEmployes()">
              Supprimer</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-header>Données</ion-card-header>

    <ion-card-content>

      <button ion-button block outline (click)="onSaveList()">Enregistrer</button>

      <button ion-button block outline (click)="onFetchList()">Récupérer</button>

    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer padding>
  <p>Bas de page</p>
</ion-footer>
