<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(employesPage)">
        <ion-icon name="man"></ion-icon>
        Employes
      </button>
      </ion-row>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(incidentsPage)">
        <ion-icon name="bulb"></ion-icon>
        Incidents
      </button>
      </ion-row>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(settingsPage)">
        <ion-icon name="settings"></ion-icon>
        Fonctions
      </button>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
