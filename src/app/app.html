<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(employesPage)" *ngIf="isAuth">
        <ion-icon name="man"></ion-icon>
        Employes
      </button>
      </ion-row>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(incidentsPage)" *ngIf="isAuth">
        <ion-icon name="bulb"></ion-icon>
        Incidents
      </button>
      </ion-row>
      <ion-row>
      <button ion-button icon-start (click)="onNavigate(settingsPage)" *ngIf="isAuth">
        <ion-icon name="settings"></ion-icon>
        Fonctions
      </button>
      </ion-row>
      <ion-row>
        <ion-col>
        <button ion-button icon-start (click)="onNavigate(authPage, {mode:'new'})" *ngIf="!isAuth">
          <ion-icon name="person-add"></ion-icon>
          nouvel utilisateur
        </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start (click)="onNavigate(authPage,{mode:'connect'})" *ngIf="!isAuth">
            <ion-icon name="person"></ion-icon>
            connexion
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button icon-start (click)="onDisconnect()" *ngIf="isAuth">
          <ion-icon name="exit"></ion-icon>
          DÃ©connexion
        </button>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
